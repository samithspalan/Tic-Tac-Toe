<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="turn">
            <div class="choose">
                <div class="x bs">X</div>
                <div class="o">O</div>
            </div>
        </div>
        <div class="game">
            <div class="box box1"></div>
            <div class="box"></div>
            <div class="box box2"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box box3"></div>
            <div class="box"></div>
            <div class="box box4"></div>

        </div>
        <div class="msg hide" >
            winner
            <span id="winner"></span>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
